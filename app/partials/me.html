<div class="row" data-ng-controller="MeCtrl">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Los detalles de su cuenta</strong>
            </div>
            <div class="panel-body">
              <div class="row">
                  <div class="col-xs-3">EMail:</div>
                  <div class="col-xs-9">{{myDetails.data.email}}</div>
              </div>
              <div class="row">
                  <div class="col-xs-3">Password:</div>
                  <div class="col-xs-9">{{myDetails.data.password}}</div>
              </div>
              <div class="row">
                  <div class="col-xs-offset-9 col-xs-3">
                      <form ng-submit="delete()" novalidate>
                          <input type="submit" class="btn btn-default" value="Borrar">
                      </form>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
