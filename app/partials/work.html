<div class="row" data-ng-controller="WorkCtrl">
    <div class="col-sm-6 col-xs-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <strong>Introducción de datos</strong>
          </div>
          <div class="panel-body">
            <div class="panel-datos">
              <form ng-submit="newData()"
                  name="dataForm" class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="date" class="col-md-2 col-sm-2 control-label">Fecha</label>
                  <div class="col-md-6 col-sm-8">
                    <input kendo-date-picker class="form-control"
                          placeholder="dd/mm/aaaa" pattern="^\d{2}\/\d{2}\/\d{4}$"
                           ng-model="date"
                           k-ng-model="objDate"
                           k-culture="es-ES"
                           required/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="value" class="col-md-2 col-sm-2 control-label">Valor</label>
                  <div class="col-md-4 col-sm-4">
                    <input type="number" min="0" max="100" id="value" ng-model="value" placeholder="0..100" class="form-control" required>
                  </div>
                  <div class="col-md-offset-3 col-md-2 col-sm-offset-1 col-sm-1">
                    <button type="submit" class="btn btn-primary">
                      <i class="glyphicon glyphicon-plus"></i> Añadir
                    </button>
                  </div>
                </div>
              </form>
              <div class="tabla-datos">
                <table class="table table-striped">
                  <thead>
                    <th>Fecha</th><th>Valor</th><th></th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="data in datas | orderBy: 'date'">
                      <div>
                        <td>
                          <section ng-init="inputs = false">
                            <div ng-show="inputs">
                              <input type="text" value="{{ data.date | date:'dd/MM/yyyy' }}"
                                  class="form.control edit-input-date">
                            </div>
                            <div ng-hide="inputs">
                              {{ data.date | date:'dd/MM/yyyy' }}
                            </div>
                          </section>
                        </td>
                        <td>
                          <section ng-init="inputs = false">
                            <div ng-show="inputs">
                              <input type="text" value="{{ data.value }}"
                                  class="form.control edit-input-value">
                            </div>
                            <div ng-hide="inputs">
                              {{ data.value }}
                            </div>
                        </td>
                        <td>
                          <a href="" role="menuitem" ng-click="inputs = true" title="modificar" class="glyphicon glyphicon-edit" role="button"></a>
                          <a href="" role="menuitem" ng-click="" title="eliminar" class="glyphicon glyphicon-trash" role="button"></a>
                        </td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- <pre>-: {{ date }} -: {{ objDate }}</pre> -->
            </div>
          </div>
      </div>
    </div>

    <div class="col-xs-6 col-xs-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <strong>Interpretación gráfica de los datos</strong>
          </div>
          <div class="panel-body">
            <div class="panel-datos">
                Espacio con el gráfico de interpretación de los datos
            </div>
          </div>
      </div>
    </div>

</div>
