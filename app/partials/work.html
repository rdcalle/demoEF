<div class="row" data-ng-controller="WorkCtrl">
    <div class="col-sm-6 col-xs-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <strong>Introducción de datos</strong>
          </div>
          <div class="panel-body">
            <div class="panel-datos">
              <form class="form-horizontal" role="form" ng-submit="newData()">
                <div class="form-group">
                  <label for="date" class="col-md-2 col-sm-2 control-label">Fecha</label>
                  <div class="col-md-6 col-sm-8">
                    <div id='date' class='input-group date'>
                      <input ng-model="date" type='text' class="form-control" placeholder="dd/mm/aaaa" required>
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="value" class="col-md-2 col-sm-2 control-label">Valor</label>
                  <div class="col-md-4 col-sm-4">
                    <input type="number" min="0" max="100" id="value" ng-model="value" placeholder="0..100" class="form-control" required>
                  </div>
                  <div class="col-md-offset-3 col-md-2 col-sm-offset-1 col-sm-1">
                    <button type="submit" class="btn btn-primary">
                      <i class="glyphicon glyphicon-plus"></i> Añadir
                    </button>
                  </div>
                </div>
              </form>
              <table class="table table-striped">
                <tbody>
                  <tr ng-repeat="d in data">
                    <td>{{ d.date | date:'dd/MM/yyyy' }} <small>{{ d.date | date:'HH:MM' }}</small></td>
                    <td>{{ d.value }}</td>
                  </tr>
                </tbody>
              </table>
              <pre>--> {{ date }}</pre>
            </div>
          </div>
      </div>
    </div>

    <div class="col-xs-6 col-xs-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <strong>Interpretación gráfica de los datos</strong>
          </div>
          <div class="panel-body">
            <div class="panel-datos">
                Espacio con el gráfico de interpretación de los datos
            </div>
          </div>
      </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#date').datetimepicker({
              locale: 'es'
            });
        });
    </script>
</div>
